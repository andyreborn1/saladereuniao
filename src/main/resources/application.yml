spring:
  datasource:
    url: "jdbc:h2:file:E:/DataBases/room-manager"
    driver-class-name: "org.h2.Driver"
    username: sa
    password: sa
  jpa:
    database-platform: "org.hibernate.dialect.H2Dialect"
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2

server.port: ${PORT:5000}